<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <header id="header-info">
        <h2 class="high-score">View high score</h2> 
        <h3 id="timer"></h3>
    </header>
    <main>
        <section class="question-container">
            <h2 id="quest-start" class="quest-main"></h2>
            <button id="quest-start-btn" type="submit"></button>
            <ul id="quiz-list">
            </ul>
        </section>
        <section class="quest-feedback border-top">
            <h2 class="quest-feedback-text"></h2>
        </section>
    </main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
